name: Validate Backend Security

on:
  push:
    branches:
      - deve

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ›‘ Run SpotBugs (Detecta errores crÃ­ticos)
        run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:check || exit 1

      - name: ğŸ“‚ Upload SpotBugs Report
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: target/spotbugs.xml

      - name: ğŸ” Security Scan (OWASP Dependency Check)
        run: |
          mvn org.owasp:dependency-check-maven:check || exit 1

      - name: ğŸ“‚ Upload OWASP Dependency Check Report
        uses: actions/upload-artifact@v4
        with:
          name: owasp-report
          path: target/dependency-check-report.html

      - name: ğŸš€ Run PMD Analysis (Detecta malas prÃ¡cticas)
        run: |
          mvn pmd:pmd || exit 1

      - name: ğŸ“‚ Upload PMD Report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/pmd.xml
